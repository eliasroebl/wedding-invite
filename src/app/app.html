<div class="page-container">
  <div class="couple-section">
    <img
      src="/couple-photo.jpeg"
      alt="Soon to be weds"
      class="couple-image"
    />
    <img src="/names.png" alt="Pamela & Elias" class="names-overlay" />
  </div>

  <div class="info-section">
    <img src="/eucalyptus.png" alt="Eucalyptus decoration" class="eucalyptus-overlay" />
    <img src="/olive.png" alt="Olive decoration" class="olive-overlay" />
    <div class="wedding-details">
      <h1 class="font-oak-script">Wir heiraten!</h1>
      
      @if (showPersonalizedContent && personalizedGreeting) {
        <div class="personalized-greeting">
          <p class="font-olympian greeting-text">{{ personalizedGreeting }}</p>
        </div>
      }
      
      <div class="date-section">
        <h3 class="font-oak-serif section-header">Wann?</h3>
        <div class="date-time-container">
          <span class="font-olympian wedding-date">06. September 2025</span>
          <span class="wedding-time-divider">•</span>
          <span class="font-olympian wedding-time">14:00 Uhr</span>
        </div>
      </div>

      <div class="countdown-timer">
        <div class="countdown-item">
          <span class="countdown-number" id="days">0</span>
          <span class="countdown-label">Tage</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="hours">0</span>
          <span class="countdown-label">Stunden</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="minutes">0</span>
          <span class="countdown-label">Minuten</span>
        </div>
      </div>

      <div class="separator"></div>

      <div class="location-section">
        <h3 class="font-oak-serif section-header">Wo?</h3>
        <p class="font-olympian location-info">KletzmayrHof</p>
        <p class="font-olympian location-address">Niederschöfring 22, 4502 Niederschöfring</p>
      </div>

      <div class="action-buttons">
        <a href="/wedding-invite.jpg" download="Pamela-Elias-Hochzeitseinladung.jpg" class="download-button font-oak-serif">
          Einladung herunterladen
        </a>
        @if (showPersonalizedContent) {
          <button class="rsvp-button font-oak-serif">Antworten</button>
        }
      </div>
    </div>
  </div>
</div>
